<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Sissors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Sissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:
        <span id="computer-score">0</span>
        
    </div>
    <div class="result">
        <p>Paper covers rock. You win.</p>
    </div>
    <div class="choices">
        <div choice="choice" id="r">
            <img src="images/rockelemental.png" alt="">
        </div>
        
        <div choice="choice" id="p">
                <img src="images/paper.jpg" alt="">
            </div>
            
        <div choice="choice" id="s">
                <img src="images/sissors.jpg" alt="">
            </div>
    </div>
    <p id="action-message">Make your move</p>
</body>
</html>
